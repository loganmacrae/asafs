<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Water Bottle Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: slategray;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

            nav ul li {
                display: inline;
                margin: 0 15px;
            }

                nav ul li a {
                    color: white;
                    text-decoration: none;
                }

        .hero {
            background-color: #007bff;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: calc(33% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <header>
        <h1>Water Bottle Store</h1>
        <nav>
            <ul>
                <li><a href="waterbottle.html">Home</a></li>
                <li><a href="waterproducts.html">Products</a></li>
                <li><a href="contactwater.html">Contact</a></li>
                <li><a href="../index.html">Back to portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-list">
            <h2>Our Products</h2>
            <article class="product">
                <h3>Stainless Steel Water Bottle</h3>
                <p>Capacity: 500ml</p>
                <p>Price: $15.99</p>
            </article>
            <article class="product">
                <h3>Plastic Water Bottle</h3>
                <p>Capacity: 750ml</p>
                <p>Price: $9.99</p>
            </article>
            <article class="product">
                <h3>Glass Water Bottle</h3>
                <p>Capacity: 600ml</p>
                <p>Price: $12.99</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Water Bottle Store</p>
    </footer>
</body>
</html>
